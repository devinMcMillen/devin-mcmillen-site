<h1 class="title is-3">Experience</h1>
<div *ngFor="let experience of this.experienceDetails">
  <article class="media">
    <figure class="media-left"></figure>
  </article>
  <div class="media-content">
    <div class="field is-horizontal">
      <div class="experience-image-container">
        <p class="image is-64x64"><img src="{{experience.companyImagePath}}"></p>
      </div>
      <div class="field-body">
        <div class="field" >
          <div class="field is-vertical">
            <h1 class="title is-5">{{experience.title}}, {{experience.company}}</h1>
            <h2 class="subtitle is-6">{{experience.companyCity}}, {{experience.companyState}}</h2>
          </div>
        </div>
        <div class="field">{{experience.startDate}} - {{experience.endDate}}</div>
      </div>
    </div>
  </div>
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="content is-small">
          <ul *ngFor="let experienceBullet of experience.experienceBullets">
            <li><p>{{experienceBullet}}</p></li>
          </ul>
      </div>
    </div>
  </div>
</div>
